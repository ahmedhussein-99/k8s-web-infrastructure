<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Last</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .inline-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #1c86ee;
    }

    #output {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      color: #000;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Registration Form</h1>
    <form id="testForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label>Gender:</label>
      <div class="inline-group">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </div>

      <label>Interests:</label>
      <div class="inline-group">
        <label><input type="checkbox" name="interests" value="Tech" /> Tech</label>
        <label><input type="checkbox" name="interests" value="Art" /> Art</label>
        <label><input type="checkbox" name="interests" value="Music" /> Music</label>
      </div>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">-- Select Country --</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="India">India</option>
        <option value="Other">Other</option>
      </select>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" />

      <label for="profilePic">Upload Profile Picture:</label>
      <input type="file" id="profilePic" name="profilePic" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="output"></div>

  <script>
    document.getElementById('testForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formModel = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        gender: document.querySelector('input[name="gender"]:checked')?.value || '',
        interests: Array.from(document.querySelectorAll('input[name="interests"]:checked')).map(el => el.value),
        country: document.getElementById('country').value,
        dob: document.getElementById('dob').value,
        message: document.getElementById('message').value,
        profilePic: document.getElementById('profilePic').files[0]?.name || 'No file selected'
      };

      document.getElementById('output').innerHTML = `
        <h3>Form Submitted</h3>
        <p><strong>Name:</strong> ${formModel.name}</p>
        <p><strong>Email:</strong> ${formModel.email}</p>
        <p><strong>Password:</strong> ${formModel.password}</p>
        <p><strong>Gender:</strong> ${formModel.gender}</p>
        <p><strong>Interests:</strong> ${formModel.interests.join(', ')}</p>
        <p><strong>Country:</strong> ${formModel.country}</p>
        <p><strong>Date of Birth:</strong> ${formModel.dob}</p>
        <p><strong>Profile Picture:</strong> ${formModel.profilePic}</p>
        <p><strong>Message:</strong> ${formModel.message}</p>
      `;

      console.log('Form Model:', formModel);
    });
  </script>
</body>
</html>
